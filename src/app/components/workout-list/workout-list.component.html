<div class="p-4">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchTerm" (ngModelChange)="updateDataSource()">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Filter by Workout Type</mat-label>
    <mat-select [(ngModel)]="filterType" (ngModelChange)="updateDataSource()">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="filteredUsers">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <ng-container matColumnDef="workouts">
      <th mat-header-cell *matHeaderCellDef> Workouts </th>
      <td mat-cell *matCellDef="let user"> {{ getWorkoutTypes(user) }} </td>
    </ng-container>

    <ng-container matColumnDef="numberOfWorkouts">
      <th mat-header-cell *matHeaderCellDef> Number of Workouts </th>
      <td mat-cell *matCellDef="let user"> {{ user.workouts.length }} </td>
    </ng-container>

    <ng-container matColumnDef="totalMinutes">
      <th mat-header-cell *matHeaderCellDef> Total Workout Minutes </th>
      <td mat-cell *matCellDef="let user"> {{ getTotalWorkoutMinutes(user) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
